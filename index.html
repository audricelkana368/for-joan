<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #fad0c4;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }
        .slideshow img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            opacity: 0;
            position: absolute;
        }
        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #d33;
            font-size: 24px;
        }
        p {
            color: #444;
            font-size: 18px;
            line-height: 1.5;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #d33;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b30000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="slideshow" id="slideshow"></div>
    <div class="container">
        <h1>For My Love ‚ù§Ô∏è</h1>
        <p>Happy Valentine's Day, my love! You are the light of my life, my best friend, and my greatest joy. Every moment with you is special, and I am so grateful for you. I love you more than words can say. üíï</p>
        <button onclick="playMusic()">Play Our Song üé∂</button>
        <audio id="loveSong" src="your-song.mp3"></audio>
    </div>
    <script>
        function playMusic() {
            document.getElementById('loveSong').play();
        }

        const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg"];
        const slideshow = document.getElementById("slideshow");
        const tileCount = 25;

        for (let i = 0; i < tileCount; i++) {
            let img = document.createElement("img");
            img.src = images[Math.floor(Math.random() * images.length)];
            img.style.top = `${Math.floor(i / 5) * 20}%`;
            img.style.left = `${(i % 5) * 20}%`;
            img.style.animation = `fade ${5 + Math.random() * 5}s infinite ${Math.random() * 5}s`;
            slideshow.appendChild(img);
        }
    </script>
</body>
</html>
